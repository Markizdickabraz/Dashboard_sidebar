<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard sidebar menu</title>
</head>

<body>

    <nav class="sidebar">
        <header>
            <div class="image_text">
                <!-- <span class="image">
                <img src="" alt="">
                    
                </span> -->
                <p>logo</p>
                <div class="text header_text">
                    <span class="name">CodingLab</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>

        </header>

        <div class="menu_bar">
            <div class="menu">

                <li class="search_box">
                    <i class='bx bx-search icon'></i>
                    <input type="search" placeholder="Search...">
                </li>

                <ul class="menu_links">
                    <li class="nav_link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav_text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav_link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav_text">Revenue</span>
                        </a>
                    </li>
                    <li class="nav_link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav_text">Notifications</span>
                        </a>
                    </li>
                    <li class="nav_link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav_text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav_link">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav_text">Likes</span>
                        </a>
                    </li>
                    <li class="nav_link">
                        <a href="#">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav_text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
